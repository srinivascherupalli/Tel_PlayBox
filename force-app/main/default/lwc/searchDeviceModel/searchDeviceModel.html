component   -DeviceHistory
Description -Enable search functionality to search original device id using replaced device id
Author      -Dheeraj Bhatt
************************************************************************* -->
<template>
    <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open slds-modal_medium">
        <div class="slds-modal__container slds-p-left_xx-small slds-p-right_xx-small">
           <header class="slds-modal__header">
              <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                 <lightning-icon icon-name="utility:close"
                    alternative-text="close"
                    variant="inverse"
                    size="small" ></lightning-icon>
                 <span class="slds-assistive-text">Close</span>
              </button>
              <h1 id="modal-heading-01" class="slds-text-heading_large slds-hyphenate"> Device History</h1>
           </header>
           
           <div class="slds-modal__content slds-p-around_Large slds-p-top_medium slds-p-bottom_medium slds-p-left_medium slds-p-right_medium" id="modal-content-id-1">
            <div class="slds-is-relative">
              <c-search-device is-partner-user={isPartnerUser}></c-search-device>
               </div>
           </div>
           <footer class="slds-modal__footer"></footer>
        </div>
     </section>
     <div class="slds-backdrop slds-backdrop_open"></div>
</template>
