<template>
    <lightning-card>
      <div if:true={options}>
            <lightning-combobox name="progress"
                                label="Request Type"
                                value={value}
                                placeholder="--Select--"
                                options={options}
                                required={selrequiredcheckbox}
                                onchange={handleChange} ></lightning-combobox><br/>
      </div>
    </lightning-card>
</template>
