<template>  
    <template if:true={detailsArrayObj}>
            <div class ='slds-form'>
                <h3 class="test-id__section-header-container slds-section__title">
                    <button aria-controls="sectionContent-436" aria-expanded="true" class="test-id__section-header-button slds-section__title-action slds-button">
                        <span class="test-id__section-header-title slds-truncate">{title}</span>
                    </button> 
                </h3>                
                <template for:each={detailsArrayObj} for:item="key">
                    <div key={key.id}  class="slds-form__item" >
                        <div class="slds-form-element slds-form-element_readonly slds-hint-parent slds-form-element_stacked">
                            <span class="slds-form-element__label">{key.question}</span>
                                <div class="slds-form-element__control">
                                    <div class="slds-form-element__static">{key.answer} </div>
                                </div>
                        </div>
                    </div>
                </template>            
        </div> 
    </template>        
    <template if:true={showOtherFieldValue}>
        <div class= 'slds-tabs_card'>
            <h2 class="slds-card__header-title">
                <span>{title}</span>
            </h2> 
            <div class ='slds-form'>
                <div class="slds-form__item" >
                    <div class="slds-form-element slds-form-element_readonly slds-hint-parent slds-form-element_stacked">
                        <div class="slds-form-element__control">
                            <div class="slds-form-element__static">{otherFieldDetails}</div>
                        </div>
                    </div>
                </div>
            </div>
        </div> 
    </template>
</template>
