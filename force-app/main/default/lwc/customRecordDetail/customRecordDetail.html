<template>
<lightning-accordion class="relatedListLWCStyle" allow-multiple-sections-open onsectiontoggle={handleSectionToggle}
      active-section-name={activeSections}>
      <lightning-accordion-section name="RecordSection" label={labelName}>
  <lightning-record-form
  record-id={recordId}
  object-api-name={objectApiName}
  layout-type="Full"
  onload={handleLoad}
  mode={mode}
  columns="2"
  density="comfy"
  onsubmit={handleSubmit}>
  </lightning-record-form>
   <template if:true={showspinner}>
    <lightning-spinner alternative-text="Loading" size="large"></lightning-spinner>
    </template>
  </lightning-accordion-section>
  </lightning-accordion>
</template>
