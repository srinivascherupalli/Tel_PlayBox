   *  @description               : This LWC is used to display the Engineering Users
   *  @param                     : Functional Contact Role Record Id.
   *  @return 				 	 : -

<template>
        <template if:true={cssDisplay}>
                <div id="spinnerDiv" class="demo-only demo--inverse" style="height: 10rem">
                  <div class="slds-spinner_container">
                    <div role="status" class="slds-spinner slds-spinner_medium">
                      <span class="slds-assistive-text">Loading</span>
                      <div class="slds-spinner__dot-a"></div>
                      <div class="slds-spinner__dot-b"></div>
                    </div>
                  </div>
                </div>
         </template>

        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
           <div class="slds-modal__container">
               <header class="slds-modal__header">
                   <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closemodelPopup}>
                       <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse" size="small"></lightning-icon>
                       <span class="slds-assistive-text">Close</span>
                   </button>
                   <h2 class="slds-text-heading_medium slds-text-align_left"> View Users </h2>
              <div class="slds-text-body_regular slds-text-align_left">
                  View users currently assigned to this Fulfilment Task<br/>
                  These users also have temporary access to the customer's Telstra Collaboration Portal.

              </div>
              
                  </header>
               <div class="slds-modal__content slds-p-around_medium">
                   <div class="recordListStandard">                 
                         <span class={tableDisplay}>
                                      <lightning-datatable 
                                                 data={data} 
                                                 columns={columns} 
                                                 key-field=" id" 
                                                 hide-checkbox-column="true">
                                 </lightning-datatable>
                             </span>               
                   </div>
                   <template if:true={emptytable}>
                     <div class="emptyContentInner" tabindex="-1" data-aura-rendered-by="238:202;a">
                         <p data-aura-rendered-by="190:908;a">No items to display.</p>
                     </div>
                   </template>
                   <footer>
                     <lightning-button variant="brand" label="Ok" title="Ok" onclick={closemodelPopup} class='slds-float_right'>Ok</lightning-button>             
       
                   </footer>
               </div>
               </div>
               
           </section>
           <div class="slds-backdrop slds-backdrop_open"></div>
   
       </template>
