<template>
  <div class="slds-path">
    <div class="slds-grid slds-path__track">
      <div class="slds-grid slds-path__scroller-container">
        <div class="slds-path__scroller">
          <div class="slds-path__scroller_inner">
            <ul
              class="slds-path__nav"
              role="listbox"
              aria-orientation="horizontal"
            >
              <template for:each={uiTabsModel} for:item="uiTab">
                <li
                  key={uiTab.idx}
                  class="slds-path__item slds-is-incomplete"
                  role="presentation"
                  data-tab-id={uiTab.idx}
                  onclick={handleChangeTab}
                >
                  <a
                    aria-selected="true"
                    class="slds-path__link"
                    href="#"
                    id={uiTab.idx}
                    role="option"
                    tabindex="0"
                  >
                    <span class="slds-path__stage">
                      <svg
                        class="slds-icon slds-icon_x-small"
                        aria-hidden="true"
                      >
                        <use
                          xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#check"
                        ></use>
                      </svg>
                    </span>
                    <lightning-icon
                      if:true={uiTab.isError}
                      icon-name="utility:warning"
                      alternative-text="Warning!"
                      variant="error"
                      title="warning variant x-small"
                      size="x-small"
                      class="slds-p-right_small"
                    ></lightning-icon>
                    <span class="slds-path__title">{uiTab.label}</span>
                  </a>
                </li>
              </template>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
