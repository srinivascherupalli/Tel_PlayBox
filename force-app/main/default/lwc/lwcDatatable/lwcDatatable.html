<template>
  <div class="slds-is-relative">
    <template if:true={loadspinner}>
        <lightning-spinner variant="brand" alternative-text="Loading" ></lightning-spinner>
    </template>
</div>
    <div>
            <div class="slds-grid">
                <div class="slds-col_bump-right">
                  <span><h4>Number Assignment</h4></span>
                </div>
                <div>
                  <span>
                        <lightning-button label="Remove Assigned Numbers " 
                                                title="removeAssignedNumbers" 
                                                onclick={handleRemoveAssignedNumbers} 
                                                class="slds-m-left_x-small"
                                                
                                                ></lightning-button>
                  </span>
                </div>
              </div>
        <br/>
        <div class="slds-border_top slds-border_left slds-border_right slds-border_bottom">
            <lightning-datatable
                    key-field="id"
                    data={recordata}
                    columns={columns}
                    onrowselection={handleRowSelection}
                    >
            </lightning-datatable>
        </div>  
    </div>
    
</template>
