    <lightning-card title="">
        <div>
            <div class="slds-grid slds-col slds-wrap">
                <div class="slds-col slds-size_1-of-1 slds-small-size_1-of-2 slds-medium-size_1-of-2" style="padding-right:.5rem">
                    <c-pre-chat-section section-label="First Name" section-value={firstName}></c-pre-chat-section>
                </div>
                <div class="slds-col slds-size_1-of-1 slds-small-size_1-of-2 slds-medium-size_1-of-2" style="padding-left:.5rem">
                    <c-pre-chat-section section-label="Phone Number" section-value={phone}></c-pre-chat-section>
                </div>
            </div>
            <div class="slds-grid slds-col slds-wrap">
                <div class="slds-col slds-size_1-of-1 slds-small-size_1-of-2 slds-medium-size_1-of-2" style="padding-right:.5rem">
                    <c-pre-chat-section section-label="Last Name" section-value={lastName}></c-pre-chat-section>
                </div>
                <div class="slds-col slds-size_1-of-1 slds-small-size_1-of-2 slds-medium-size_1-of-2" style="padding-left:.5rem">
                    <c-pre-chat-section section-label="Company Name" section-value={company}></c-pre-chat-section>
                </div>
            </div>
            <div class="slds-grid slds-col slds-wrap">
                <div class="slds-col slds-size_1-of-1 slds-small-size_1-of-1 slds-medium-size_1-of-1">
                    <c-pre-chat-section section-label="Email" section-value={email}></c-pre-chat-section>

            </div>
        </div>
